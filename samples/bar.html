<!doctype html>
<html>
	<head>
		<title>Bar Chart</title>
		<script src="../Chart.js"></script>
		<meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
		<style>
			canvas{
				margin-top: 30px;
			}
		</style>
	</head>
	<body>
		<canvas id="normal" height="300" width="600"></canvas>
		<canvas id="horizontal" height="300" width="600"></canvas>
		<canvas id="horizontal2" height="420" width="600"></canvas>


	<script>
		var barChartData = {
			labels : ["January","February","March","April","May","June","July", "August"],
			datasets : [{
					fillColor : "rgba(120,220,220,0.4)",
					strokeColor : "rgba(220,220,220,0)",
					data : [65,59,90,81,56,55,40,45]
				}
			]
		}

		var options = {
			barValueSpacing: 20,
			barDatasetSpacing: 0,
		};

		var horizontalOptions = {
			align: 'h',
			barDatasetSpacing: 0,
			barValueSpacing: 2,
		};

		var horizontal2Options = {
			align: 'h',
			barDatasetSpacing: 0,
			barValueSpacing: 10,
			scaleLabelsPosition: 'top'
		};

		new Chart(document.getElementById("normal").getContext("2d")).Bar(barChartData, options);
		new Chart(document.getElementById("horizontal").getContext("2d")).Bar(barChartData, horizontalOptions);
		new Chart(document.getElementById("horizontal2").getContext("2d")).Bar(barChartData, horizontal2Options);
	</script>
	</body>
</html>
